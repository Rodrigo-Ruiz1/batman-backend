<h1>Review</h1>
${review.map(review =>
`<main>
<div class="container">
    <img class="image" src="${review.url}">
    <div class="reviewContainer">
        <h3>Score: ${review.score}</h3>
        <h6>${review.content}</h6>
        <p>${review.name_id}</p>
    </div>
</div>
</main>
<br>`
).join('')}
